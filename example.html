<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="bower_components/video.js/dist/video-js/video-js.css" />
  <script src="bower_components/video.js/dist/video-js/video.dev.js"></script>
  <script src="bower_components/videojs-youtube/dist/vjs.youtube.js"></script>

	<!-- Load the videojs-resolution-selector plugin -->
	<link href="video-description-selector.css" rel="stylesheet" type="text/css" />
	<script src="video-description-selector.js"></script>

</head>
<body>
	<video id="example1" class="video-js vjs-default-skin" controls width="640" height="360" data-setup='{ "plugins" : { "descriptionSelector" : { } }, "techOrder": ["youtube"] }'>
		<source src="http://www.youtube.com/watch?v=OOgrSvnmhrY" type="video/youtube" />
		<source src="http://www.youtube.com/watch?v=949D1IhKKYs" type="video/youtube" data-open-description />
	</video>

	<br>

	<video id="example2" class="video-js vjs-default-skin" controls width="640" height="360" data-setup='{ "plugins" : { "descriptionSelector" : { "defaultDescription" : "Simple" } }, "techOrder": ["youtube"] }'>
		<source src="http://www.youtube.com/watch?v=OOgrSvnmhrY" type="video/youtube" />
		<source src="http://www.youtube.com/watch?v=949D1IhKKYs" type="video/youtube" data-open-description="Simple" />
		<source src="http://www.youtube.com/watch?v=Zl6xwuBJVIY" type="video/youtube" data-open-description="Extended" />
	</video>

</body>
</html>
